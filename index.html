<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Credit Application</h1>
        <form id="creditApplicationForm">
            <fieldset>
                <legend>Personal Data</legend>
                <div id="applicants">
                    <!-- Dynamic input fields for applicants will be inserted here -->
                </div>
                <button type="button" onclick="addApplicant()">Add Applicant</button>
            </fieldset>

            <fieldset>
                <legend>Vehicle Information</legend>
                <div id="vehicleInfo">
                    <label for="vehicleCategory">Category:</label>
                    <select id="vehicleCategory" required>
                        <option value="">Select a category</option>
                        <option value="CAR">Car</option>
                        <option value="CARAVAN">Caravan</option>
                        <option value="MOTOBIKE">Motorbike</option>
                        <option value="COMMERCIAL">Commercial</option>
                    </select>
                    
                    <label for="vehicleBrand">Brand:</label>
                    <input type="text" id="vehicleBrand" required>
                    
                    <label for="vehicleModel">Model:</label>
                    <input type="text" id="vehicleModel" required>
                    
                    <label for="vehicleVIN">VIN:</label>
                    <input type="text" id="vehicleVIN" required>
                    
                    <label for="vehiclePrice">Price:</label>
                    <input type="number" id="vehiclePrice" min="0" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Financial Data Requested</legend>
                <div id="financialData">
                    <label for="loanAmount">Loan Amount:</label>
                    <input type="number" id="loanAmount" min="0" required>
                    
                    <label for="loanTerm">Loan Term (months):</label>
                    <input type="number" id="loanTerm" min="1" required>
                </div>
            </fieldset>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
